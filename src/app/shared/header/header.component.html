<p-sidebar [(visible)]="display" style="height: 100%"> 
    <div class="navigation">
        
        <ul class="list">
            <li *ngFor="let item of sidebarService.menu">
                <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><i
                    [class]="item.icono"></i>
                    <span >
                        {{ item.titulo }}
                        
                    </span></a>
                    <ul>
                        <li class="pi pi-chevron-right space" *ngFor="let subMenuItem of item.submenu">
                            <a [routerLink]="subMenuItem.url" routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }">
                            {{ subMenuItem.titulo }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
     
</p-sidebar>
