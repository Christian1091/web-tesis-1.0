<app-navbar></app-navbar>
<section id="wrapper" class="fondoL">
    <!-- mt-5 es para separar el titulo del navbar -->
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="titulo">Resultados</h1>
            <div class="card cardList">
                <div class="card-body">
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h3 class="titulo">
                                Nombre: {{ respuestaCuestionario?.nombreParticipante }}
                            </h3>
                        </div>

                        <div class="col-lg-6">
                            <h3 class="titulo">
                                Puntos: {{ respuestaCuestionario?.puntosTotales }}
                            </h3>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngFor="let pregunta of respuestaCuestionario?.listRespuestasUsuario" class="row mt-3">
                <div class="col lg-12">
                    <div class="card cardList">
                        <div class="card-body text-center">
                            <h3 class="titulo">
                                {{ pregunta.tituloPregunta }}
                            </h3>
                            <h4>
                                <small>Resultado: </small>
                                <div class="pull-right"> {{ pregunta.puntosObtenidos}}/{{ pregunta.puntajePregunta }}</div>
                                <progress-bar [progress]="pregunta.puntosObtenidos*100/pregunta.puntajePregunta" [color]="'#488aff'">
                                </progress-bar>
                            </h4>
                            <ul class="list-group">
                                <li *ngFor="let respuesta of pregunta.listRespuesta; let i = index" class="list-group-item" [ngClass]="{ 'classSeleccionada': i === pregunta.indexRespuestaSeleccionada }">
                                    {{ respuesta.descripcion }}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-lg-6 offset-lg-3 text-center">
                    <!-- <button class="btn-regresar float-right" (click)="volver()">
                      <i class="fa fa-angle-left"></i>
                      Regresar
                    </button> -->

                </div>
            </div>
        </div>
        <button class="btn btn-info float-left" style="font-size: 25px; width: 80px;" (click)="volver()">
          <i class="fa fa-angle-left"></i>
        </button>
    </div>
</section>
