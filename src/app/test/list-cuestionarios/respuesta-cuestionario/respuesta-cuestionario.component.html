<section class="fondoL" id="pdfTable" #pdfTable>
    <div class="container mt-5">
        <div class="text-center">
            <h1 class="titulo">Resultados</h1>
            <div style="width: 100%; display: flex; justify-content: space-around; margin-bottom: 20px;">
                <button class="btn btn-info float-right" style="font-size: 20px; width: 30%;" (click)="downloadAsPDF1()">
                    Finalizar y exportar PDF
                </button>
            </div>
            <div class="card cardList">
                <div class="card-body">
                    <div class="row mt-2">
                        <div class="col-lg-6">
                            <h3 class="titulo">
                                Nombre: {{ nombre }}
                            </h3>
                        </div>

                        <div class="col-lg-6">
                            <h3 class="titulo">
                                Puntos: {{ puntos | number:"1.2-2" }}
                            </h3>
                        </div>
                    </div>

                    <div class="row mt-2" *ngIf="tipo == 'IES'">
                        <div class="col-lg-12">
                            <button (click)="informacionCuestionario()">Ver estad√≠sticas de resultados</button>
                        </div>
                    </div>
                </div>
            </div>

            <div *ngFor="let p of rs" class="row mt-3">
                <div class="col lg-12">
                    <div class="card cardList">
                        <div class="card-body text-center">
                            <h3 class="titulo">
                                {{ p.tituloPregunta }}
                            </h3>
                            <h4>
                                <small>Resultado: </small>
                                <div class="pull-right">
                                    {{ p.puntosObtenidos | number: "1.2-2" }}/{{p.puntajePregunta}}</div>
                                <progress-bar [progress]="p.puntosObtenidos*100/p.puntajePregunta" [color]="'#488aff'">
                                </progress-bar>
                            </h4>
                            <ul class="list-group">
                                <li *ngFor="let item of p.indexRespuestaSeleccionada"
                                    class="list-group-item classSeleccionada">
                                    {{p.listRespuesta[item].descripcion}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col-lg-6 offset-lg-3 text-center">
                    <!-- <button class="btn-regresar float-right" (click)="volver()">
                      <i class="fa fa-angle-left"></i>
                      Regresar
                    </button> -->

                </div>
            </div>
        </div>
        <!-- <button class="btn btn-info float-left" style="font-size: 25px; width: 80px;" (click)="volver()">
          <i class="fa fa-angle-left"></i>
        </button> -->
    </div>
</section>
