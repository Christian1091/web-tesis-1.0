<app-navbar></app-navbar>
<section id="wrapper">
  <div class="col-md-6">
    <div class="card card-body">
        <h3 class="box-title m-b-0">Sample Basic Forms</h3>
        <p class="text-muted m-b-30 font-13"> Bootstrap Elements </p>
        <div class="row">
            <div class="col-sm-12 col-xs-12">

                    <div class="form-group">
                        <label>Nombre y Apellido</label>
                        <input type="text" class="form-control" placeholder="Enter Nombre" [(ngModel)]="nombreParticipante">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo electronico</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Confirmar Correo electronico</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter confirmar email">
                    </div>
                    <button type="submit"
                            class="btn btn-success waves-effect waves-light m-r-10"
                            (click)="siguiente()"
                            [disabled]="nombreParticipante == ''">Siguiente</button>
                    <button type="submit"
                            class="btn btn-inverse waves-effect waves-light"
                            routerLink="/listCuestionarios">Cancelar</button>

            </div>
        </div>
    </div>
  </div>
</section>
