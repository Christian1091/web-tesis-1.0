<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
    <div class="login-register fondoL">
        <div class="login-box card">
            <div class="card-body">
                <h3 class="box-title m-t-40 m-b-0">Formulario</h3>
                <small>Llene todo el fromulario para poder realizar la encuesta</small>
                <div class="form-group m-t-20">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" placeholder="Ingrese nombre y apellido" [(ngModel)]="nombreParticipante" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Ingrese su correo electrónico" [formControl]="email" />
                        <div *ngIf="email.touched && email.invalid">
                            <math-error *ngIf="email.hasError('email')"
                            >Correo no válido </math-error>
                        </div>
                        </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Ingrese la Institución a la que pertenece" [(ngModel)]="institucionParticipante" />
                    </div>
                </div>

                <!-- <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Ingrese su Provincia" [(ngModel)]="provinciaParticipante" />
                    </div>
                </div> -->

                <!-- <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Ingrese su Ciudad" [(ngModel)]="ciudadParticipante" />
                    </div>
                </div> -->

                <div class="row">
                    <div class="form-group col-md-6">
                        <select class="form-control" (change)="onSelect($event.target.value)" [(ngModel)]="provinciaParticipante">
              <option value="" selected disabled> Seleccione la provincia </option>
              <option *ngFor="let provincia of provincias"
                      value="{{provincia.id}}">
                {{ provincia.id }}
              </option>
            </select>
                    </div>

                    <div class="form-group col-md-6">
                        <select class="form-control" [(ngModel)]="ciudadParticipante">
                          <option value="" selected disabled> Seleccione el cantón </option>
                          <option *ngFor="let canton of cantones" value="{{ canton.nombreCanton }}">
                            {{ canton.nombreCanton }}
                          </option>
                        </select>
                    </div>
                </div>

                <br />

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" (change)="activar()" />
                            <label for="checkbox-signup">
                Acepto todos los términos y condiciones. 
                <!-- <a href="#">Terms</a> -->
              </label>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10" (click)="siguiente()" [disabled]="!nombreParticipante || !email.value || !institucionParticipante || !provinciaParticipante || !ciudadParticipante || !ok">
              Siguiente
            </button>
                        <button type="submit" class="btn btn-inverse waves-effect waves-light" routerLink="/listCuestionarios">
              Cancelar
            </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
