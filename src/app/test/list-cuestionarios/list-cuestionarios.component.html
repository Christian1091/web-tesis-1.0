<app-navbar></app-navbar>
<section id="wrapper" class="fondoL">
    <div class="container">
        <h1 class="mt-5 text-center">Bienvenidos</h1>
        <div class="row">
            <div class="column col-lg-6" *ngFor="let cuestionario of listCuestionarios">
                <div class="card">
                    <div class="card-body cardList">
                        <h4 class="card-title">{{ cuestionario.nombre }}</h4>
                        <strong> Creado por: </strong> {{ cuestionario.usuario.nombre }}
                        <div>
                            <strong> Fecha creacion: </strong> {{ cuestionario.fechaCreacion | date: "dd/MM/yyyy" }}
                        </div>
                        <button class="btn btn-success btn-ing" style="margin-bottom: 20px;" (click)="ingresarNombre(cuestionario._id)">INGRESAR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
