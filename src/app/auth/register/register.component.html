<app-navbar></app-navbar>

 <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <section id="wrapper">
      <div class="login-register" style="background-image:url(../../../assets/images/background/login.png);">
          <div class="login-box card">
              <div class="card-body">
                  <form class="form-horizontal form-material"
                        id="loginform"
                        autocomplete="off"
                        [formGroup]="registerForm"
                        (ngSubmit)="crearUsuario()">

                      <h2 class="box-title m-b-20">Hazte Miembro</h2>
                      <div class="form-group">
                          <div class="col-xs-12">

                            <input class="form-control"
                            type="text"
                            placeholder="Name"
                            formControlName="nombre">

                          </div>
                      </div>
                      <div class="form-group ">
                          <div class="col-xs-12">

                            <input class="form-control"
                            type="text"
                            placeholder="Email"
                            formControlName="email">

                          </div>
                      </div>
                      <div class="form-group ">
                          <div class="col-xs-12">

                            <input class="form-control"
                            type="password"
                            placeholder="Password"
                            formControlName="password">

                          </div>
                      </div>
                      <div class="form-group">
                          <div class="col-xs-12">

                            <input class="form-control"
                                 type="password"
                                 placeholder="Confirm Password"
                                 formControlName="password2">

                          </div>
                      </div>

                      <div class="form-group row">
                        <div class="col-md-12">
                            <div class="checkbox checkbox-primary p-t-0">

                                <input id="checkbox-signup"
                                       type="checkbox"
                                       formControlName="terminos">

                                <label for="checkbox-signup"> I agree to all <a href="#">Terms</a></label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                      <div class="col text-danger">
                        <!-- Validar los campos -->
                        <p *ngIf="campoNoValido('nombre')">El nombre es obligatorio</p>
                        <p *ngIf="campoNoValido('email')">El email es obligatorio y debe ser valido</p>
                        <p *ngIf="contrasenasNoValidas()">Las contrase√±as deben ser iguales</p>
                        <p *ngIf="aceptaTerminos()">Debe aceptar los terminos de uso</p>

                      </div>
                    </div>

                    <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Sign Up</button>
                      </div>
                    </div>

                    <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          <p>Already have an account? <a routerLink="/login" class="text-info m-l-5"><b>Sign In</b></a></p>
                      </div>
                    </div>

                  </form>
              </div>
          </div>
      </div>
  </section>
  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
