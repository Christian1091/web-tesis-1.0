<app-navbar></app-navbar>

<section id="wrapper" class="fondoL">
  <div class="cardContainer">
    <div class="col-12">
      
      <div style="display: flex; justify-content: space-around; margin-bottom: 20px; margin-left: 150px;">
        <button class="btn btn-success" (click)="regresar()">Regresar</button>
        <div></div>
        <div></div>
      </div>
      <div class="card-box card">
        <div class="card-body">
          <h1 class="card-title">{{ contPost.titulo }}</h1>
          <h2 class="card-subtitle">{{ contPost.descripcion }}</h2>
          <p> {{ contPost.texto }} </p>
          <pdf-viewer src="https://lobster-app-mesmx.ondigitalocean.app/api/post/view/{{contPost.nombrePdf}}" [render-text]="true" [original-size]="false" style="width: 100%; height: 500px"></pdf-viewer>
        </div>
      </div>
    </div>
  </div>
</section>
