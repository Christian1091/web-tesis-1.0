<app-navbar></app-navbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    <br /><br /><br /><br />
    <dl>CUESTIONARIOS</dl>
    <div *ngFor="let cuestionario of listCuestionarios; let i = index">
      <hr />
      <div class="buttonC">
        <p (click)="getListCuestionarioById(cuestionario._id, i)">
          {{ cuestionario.nombre }}
        </p>
      </div>
    </div>
    <br /> <br /> <br />
    <!-- <div class="center">
      <button class="noselect red" (click)="obtenerPromedio()" *ngIf="listCuestionarios.length > 0">
        Nivel MMTD
      </button>
      <br />
      <span>{{madurez}}</span>
    </div> -->

  </mat-drawer>

  <div class="controls">
    <div style="padding: 20px;" *ngIf="!selectOpcion">
      <p style="font-size: 0.8rem; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
        * Seleccione el cuestionario que desea visualizar

        <!-- *Por Favor seleccione un cuestionario para visualizar sus estadisticas. -->
      </p>
    </div>
    <div class="space" *ngIf="selectOpcion">
      <label for="">Seleccione la pregunta</label>
      <input list="pre" [(ngModel)]="pregunta" (change)="mostrar()" placeholder="Seleccione la pregunta" />
      <datalist id="pre">
        <option *ngFor="let p of texto" [value]="p">{{ p }}</option>
      </datalist>
  
      <label class="text" for="">Seleccione el tipo de grafica</label>
      <select id="cursos" [formControl]="tipo">
        <option value="line">Lineal</option>
        <option value="bar">Barra</option>
        <option value="polarArea">Polar Area</option>
        <option value="pie">Pie</option>
        <option value="horizontalBar">Barra Horizontal </option>
      </select>
    </div>
  </div>
 

  <div class="grafico">
    <div class="canvas">
      <canvas #grafico></canvas>
    </div>
  </div>
  <button class="btnBack" type="button" mat-button (click)="drawer.toggle()" title="Ampliar">
    <<
  </button>

  <button class="noselect red" (click)="calcularNivelMadurez(true)" *ngIf="isActive">
    Ver Estad√≠sticas
  </button>

  <!-- <span>{{ madurez }}</span> -->



</mat-drawer-container>
