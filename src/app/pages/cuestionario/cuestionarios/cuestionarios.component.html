<div class="row">

  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
          <form [formGroup]="cuestionarioForm"
                (ngSubmit)="crearPreguntas()">

              <h3 class="card-title">Crear Cuestionarios</h3>
              <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
              <input type="text"
                     class="form-control"
                     placeholder="Ingrese titulo del cuestionario"
                     formControlName="titulo">

                     <div class="text-danger"
                          *ngIf="cuestionarioForm.get('titulo').hasError('required') && cuestionarioForm.get('titulo').touched">
                        El titulo <strong>es obligatorio</strong>

                     </div>

              <div class="form-group">
                <br/>
                <textarea class="form-control"
                          placeholder="Ingrese descripcion del cuestionario"
                          rows="5"
                          formControlName="descripcion">
                </textarea>

                <div class="text-danger"
                      *ngIf="cuestionarioForm.get('descripcion').hasError('required') && cuestionarioForm.get('descripcion').touched">
                    La descripcion <strong>es obligatorio</strong>

                </div>

              </div>

              <button [disabled]="cuestionarioForm.invalid"
                      class="btn btn-info btn-md text-uppercase"
                      type="submit">Nuevo Cuestionario</button>

          </form>
        </div>
    </div>
  </div>

</div>

<div class="card-columns mt-3">
  <div class="card" *ngFor="let cuestionario of cuestionarios">
    <div class="card-body text-center">
      <h4 class="card-title">{{ cuestionario.nombre }}</h4>
      <p class="card-text">{{ cuestionario.descripcion }}</p>
      <button class="btn btn-success radius">VER</button>
      <button class="btn btn-danger radius">ELIMINAR</button>
    </div>
  </div>

</div>
