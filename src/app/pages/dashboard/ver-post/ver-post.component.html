<div class="col-12">
    <div class="card-box card">
      <div class="card-body">
        <h1 class="card-title">{{ post.titulo }}</h1>
        <h2 class="card-subtitle">{{ post.descripcion }}</h2>
        <p> {{ post.texto }} </p>
        <p> {{ post.nombrePdf }} </p>
        <pdf-viewer src="https://lobster-app-mesmx.ondigitalocean.app/api/post/view/{{post.nombrePdf}}" [render-text]="true" [original-size]="false" style="width: 100%; height: 500px"></pdf-viewer>
      </div>
    </div>
  </div>
