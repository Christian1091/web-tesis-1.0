<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="card">
      <div class="card-body">

        <h3>Usuarios</h3>

        <div class="alert alert-info"
             *ngIf="usuarios.length === 0">
          <p class="mb-0">
            No hay usuarios con ese termino
          </p>
        </div>

        <div class="table-responsive"
             *ngIf="usuarios.length > 0">
          <table class="table">
            <thead>

              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>

            </thead>

            <tbody>

              <tr *ngFor="let usuario of usuarios">
                <td>
                  <img [src]="usuario.imagenUrl"
                       class="w100"/>
                </td>
                <td>{{ usuario.nombre }}</td>
              </tr>

            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
</div>
