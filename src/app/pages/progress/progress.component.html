<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgreso1"
            role="progressbar"
          ></div>
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px"
            [style.width]="getProgreso2"
            role="progressbar"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="col-lg-12">
          <!-- Para tener dos barras de progresos independientes y poder reutilizar
            primero creamos una carpeta llamada components dentro de ella el modulo components.module
            -> ng g m components/components --flat
            despues creamos el componente incrementador para que nuestro modulo se cree directamente en el
            components.module.ts y no en el app.modules.ts
            -> ng g c components/components --skipTests -is
            Finalmente importamos el modulo forms dentro de los components.module.ts  -->
          <app-incrementador (valorSalida)="progreso1 = $event" [valor]="progreso1">
          </app-incrementador>
        </div>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador (valorSalida)="progreso2 = $event" [valor]="progreso2" [btnClass]="'btn btn-info'">
        </app-incrementador>
      </div>
    </div>
  </div>
</div>
